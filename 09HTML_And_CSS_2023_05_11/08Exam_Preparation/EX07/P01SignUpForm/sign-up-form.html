<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up From</title>
    <link rel="stylesheet" href="styles/reset.css">

</head>

<body>
    <section class="site">
        <div class="background">
            <img src="image/cover.jpg" alt="Cover">
            <div class="text-content">
                <p class="top-paragraph">SoftUni</p>
                <div>
                    <h1>Welcome to SoftUni.</h1>
                    <p class="sub-title">Are you ready to become a dev?</p>
                </div>
                <ul>
                    <li><a href="#"><i class="fa-solid fa-earth-americas"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-github"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="form">
            <form action="post">
                <label for="username">USERNAME</label>
                <input type="text" id="username" name="username" value="antoniyaat">
                <label for="email">EMAIL</label>
                <input type="text" id="email" name="email" value="a.atanasova@softuni.bg">
                <label for="password">PASSWORD</label>
                <input type="text" id="password" name="password" value="********">
                <label for="repeatpassword">REPEAT PASSWORD</label>
                <input type="text" id="repeatpassword" name="repeatpassword" value="********">
                <div class="register">
                    <input type="submit" value="REGISTER">
                    <a href="#">I am already a ninja</a>
                </div>

            </form>
        </div>

    </section>

</body>

</html>

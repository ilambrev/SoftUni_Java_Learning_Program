<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dictionary App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>

<header>
    <nav class="navbar navbar-expand-lg bg-nav rounded " >
        <a class="nav-link my-text-color active h5" th:href="@{/home}">Dictionary App</a>
        <a class="nav-link my-text-color active h5" th:if="${@currentUser.isLogged()}" th:href="@{/words/add}">Add Word</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <li th:unless="${@currentUser.isLogged()}" class="nav-item col-md-4">
                    <a class="nav-link active h5 my-text-color" th:href="@{/users/login}">Login</a>
                </li>
                <li th:unless="${@currentUser.isLogged()}" class="nav-item col-md-4">
                    <a class="nav-link my-text-color active h5" th:href="@{/users/register}">Register</a>
                </li>
                <li th:if="${@currentUser.isLogged()}">
                    <a class="nav-link h5 my-text-color" th:text="'Welcome, ' + ${@currentUser.username}">Welcome, {username}</a>
                </li>
                <li th:if="${@currentUser.isLogged()}" class="nav-item col-md-4">
                    <form th:method="POST" th:action="@{/users/logout}">
                        <button type="submit" class="btn btn-link btn-lg my-text-color active h5 btn-logout">Logout</button>
                    </form>
<!--                    <a class="nav-link my-text-color active h5" href="/">Logout</a>-->
                </li>
            </ul>
        </div>
    </nav>
</header>

<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 my-text-color">
            &copy; Spring team 2023. All rights reserved.
        </div>
    </div>
</footer>

</body>

</html>
